<!DOCTYPE html>
<html>
    <head>
        <title>RequireJS Example</title>
    </head>
    <body>
        <header>
            신차판매 입니다.
        </header>
        <!-- 여기는 컨텐츠 -->

        <!--
            이 data-main 속성에서 requireJS가 처음 로드해야할 JS를 설정한다.
            아래와 같이 쓰면, js 폴더 아래에 main.js 파일을 열게 된다.
         -->
        <script data-main="js/test" src="js/require.js"></script>
    </body>
</html>
